<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        .error {
            color: red;
        }
        .form {
            padding: 20px;
        }
        body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="container p-5 my-5 border">
<h2>Introduce un nuevo registro</h2>
<form class="form" th:action="@{/registro}" th:object="${persona}" method="post">
        <div class="form-group">
        <label class="col-sm-2" for="nombre"><i class="fas fa-user"></i> Nombre: </label>
        <div class="col-sm-10">
        <input placeholder="Nombre:" id="nombre" class="form-control" type="text" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}"></div>

    </div>
    <div class="form-group">
        <label  class="control-label col-sm-2" for="telefono"><i class="fas fa-phone"></i> Teléfono: </label>
        <div class="col-sm-10">
        <input placeholder="Teléfono:" id="telefono" class="form-control " type="tel" th:field="*{telefono}">
        </div>
        <div th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}"></div>
    </div>
    <input type="submit" class="btn btn-primary" th:value="Guardar"/>
</form>

<h3>Agenda: </h3>

<ul>
    <li th:each="registro : ${listaPersonas}" th:text="${ registro.getNombre() + ' ' + registro.getTelefono()}"  ></li>
</ul>
</div>
</body>
</html>
